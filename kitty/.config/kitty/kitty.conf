# vi: ft=kitty

# Include extra config (Themes)
include themes/catppuccin-mocha.conf

# ---------------- FONTS ----------------
font_family      family="JetBrainsMono Nerd Font" style="Regular" 
bold_font        family="JetBrainsMono Nerd Font" style="Bold"
italic_font      family="JetBrainsMono Nerd Font" style="Italic"
bold_italic_font family="JetBrainsMono Nerd Font" style="Bold Italic"

font_size 13.0

# ---------------- SCROLLBAR ----------------
scrollback_lines 5000
scrollback_indicator_opacity 0.5

# ---------------- MOUSE ----------------
# Hide mouse after 3s
mouse_hide_wait 3.0

# URL highlighting on mouse hover
url_style curly

open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes

copy_on_select yes
strip_trailing_spaces smart

# ---------------- TERMINAL BELL ----------------
# enable_audio_bell yes
# visual_bell_duration 2.5
# bell_on_tab "ðŸ”” "
# Path to the bell sound
bell_path none

# ---------------- TERMINAL WINDOW ----------------
hide_window_decorations no

# ---------------- ADVANCED ----------------
shell_integration enabled
shell .
editor .
close_on_child_death no
allow_remote_control no
notify_on_cmd_finish never
term xterm-kitty
# term xterm-256color

# ---------------- OS SETTINGS ----------------
linux_display_server auto

# ---------------- KEYBOARD ----------------
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+k scroll_line_up
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+z scroll_to_prompt -1
map ctrl+shift+x scroll_to_prompt 1
map ctrl+shift+f11 toggle_fullscreen
map ctrl+shift+f2 edit_config_file
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0
